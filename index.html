<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
</head>
<body>
    <!-- Top of the title -->
    <span id="top-container">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_zpunhgdm.json"  background="transparent"  speed="1"  style="width: 200px; height: 200px;"  loop  autoplay></lottie-player>
        <h1 id="flix"> Flixster </h1>
    </span>
    <!-- Form that the user can search for specific movies -->
    <form id="form">
        <label for="search">Search Movies</label>
        <input id="search-input" type="text" name="search" required/>
    </form>
   
    <!-- header before the current movies -->
    <h1 id="Current_movies"> Current Movies ðŸŽ¬ </h1>
    
    <!-- The grid that contains all the movies -->
    <div id="movies-grid"></div>
    
    <!-- The load more button at the bottom of the screen -->
    <section id="loadMore">
    <button class="load-more-movies-btn"><span>Load More</span></button>
    </section>

</body>
<script src="script.js"></script>
</html>
